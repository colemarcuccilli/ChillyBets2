  #         cache: 'npm' # Cache dependencies if using npm
  #     # - name: Install dependencies
  #     #   run: npm install # Uncomment if you have npm dependencies (e.g., for Tailwind)
  #     # - name: Build
  #     #   run: npm run build # Uncomment if you have a build command
  #     - name: Setup Pages
  #       uses: actions/configure-pages@v4
  #     - name: Upload artifact
  #       uses: actions/upload-pages-artifact@v3
  #       with:
  #         # Upload entire repository content by default, or specify build output directory
  #         path: '.' # Upload from the root directory

  # Deployment job
  deploy:
    # needs: build # Uncomment if you have a separate build job
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 # Need to checkout again for deploy job if build is separate
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository content
          path: '.' # Assuming index.html is at the root
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 
